<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
      <link rel="stylesheet" type="text/css" href="..static/css/style.css" th:href="@{/css/style.css}" />	    
<head>
</head>
	<body>
		<div th:fragment="footer">				    
	        <footer style="padding-top: 10px">			        	
	        	<div class="container">	
		        	<span sec:authorize="isAuthenticated()" style="float: left">
		                Logged user: <span sec:authentication="name"></span> |
		                Roles: <span sec:authentication="principal.authorities"></span> |
		                <a th:href="@{/logout}">Sign Out</a>
		            </span>
	            	<div th:fragment="language" style="float:right">
						<span class="red">Languages:</span> 
						<a th:href="@{/?lang=uk}" th:text="#{language.uk}"></a> 					
						<a th:href="@{/?lang=de}" th:text="#{language.de}"></a> 					
						<a th:href="@{/?lang=fr}" th:text="#{language.fr}"></a>					
					</div>	
	        	</div>		             		            		        		               			        							    
			    <script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>					    		    		
	        </footer>	
        </div>	        		    
	</body>
</html>
